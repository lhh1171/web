<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>用户注册页面</title>

    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script>
        window.onload = function () {
            //获取元素（两种方式都可以）
            var input1 = document.getElementById('old_password')
            var imgs1 = document.getElementById('eyes1');
            //下面是一个判断每次点击的效果
            var flag1 = 0;
            imgs1.onclick = function () {
                if (flag1 === 0) {
                    input1.type = 'text';
                    imgs1.src = '3.png';//睁眼图
                    flag1 = 1;
                } else {
                    input1.type = 'password';
                    imgs1.src = '2.png';//闭眼图
                    flag1 = 0;
                }
            }
            var input2 = document.getElementById('new_password')
            var imgs2 = document.getElementById('eyes2');
            //下面是一个判断每次点击的效果
            var flag2 = 0;
            imgs2.onclick = function () {
                if (flag2 === 0) {
                    input2.type = 'text';
                    imgs2.src = '3.png';//睁眼图
                    flag2 = 1;
                } else {
                    input2.type = 'password';
                    imgs2.src = '2.png';//闭眼图
                    flag2 = 0;
                }
            }
        }
    </script>
</head>
<body>

<div class="rg_layout">
    <div class="rg_left">
        <p class="p_reg">修改密码</p>
        <p class="p_en">change password</p>
    </div>

    <div class="rg_center">
        <div class="re_form">

            <form action="#" method="post" >
                <table>
                    <tr>
                        <td class="td_left"><label for="phone">手机号</label></td>
                        <td class="td_right"><input type="text" name="phone" id="phone" placeholder="请输入您的手机号"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="old_password">旧的密码</label></td>
                        <td class="td_right"><input type="password" name="name" id="old_password" placeholder="请输入旧的密码"><label for="old_password"><img class="img" src="2.png" alt="" id="eyes1"></label></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="new_password">新的密码</label></td>
                        <td class="td_right"><input type="password" name="name" id="new_password" placeholder="请输入新的密码"><label for="new_password"><img class="img" src="2.png" alt="" id="eyes2"></label></td>
                    </tr>
                    <tr>
                        <td  colspan="2" align="center"><input type="submit" id="btn_sub"  value="注册"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>


</body>

</html>
